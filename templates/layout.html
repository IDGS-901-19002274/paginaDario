<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{page_name}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
    {% include "header.html" %}
    {%block content%}
    {%endblock%}
    {% include "footer.html" %}
    </body>

    <script>
        const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                const direction = entry.target.classList[0].replace("hidden-", "");
                entry.target.classList.remove(`hidden-${direction}`);
                entry.target.classList.add(`show-${direction}`);
            } else {
                const direction = entry.target.classList[0].replace("hidden-", "");
                entry.target.classList.remove(`show-${direction}`);
                entry.target.classList.add(`hidden-${direction}`);
            }
        });
    });

    const elementsToObserve = document.querySelectorAll('.element-to-observe');
    elementsToObserve.forEach((el) => observer.observe(el));
    </script>
</html>
